# 订阅与抓取统一配置文件
# 注意：
# - daily_job.py 会优先读取这里的关键词与抓取参数
# - 前端面板后续也会以这个文件为“真源”（通过 GitHub API 读写）

github:
  # 如需在自定义域名部署（既不是 localhost，也不是 username.github.io/repo-name），
  # 可在此处显式指定 GitHub 仓库 owner 与 repo，供前端推断远端仓库。
  # owner 默认为当前登录用户；若不需要自定义，可保持默认。
  owner: ""
  repo: "daily-paper-reader"

crawler:
  # 搜索时间窗口（天）：
  # - daily_job.py 中的 search_arxiv_today 会按“最近 N 天（UTC）”过滤结果
  # - 若同时设置环境变量 ARXIV_DAYS_WINDOW，则该字段会覆盖环境变量
  days_window: 2

  # 每次最大抓取论文数：
  # - daily_job.py 默认值为 50
  # - 若设置环境变量 ARXIV_MAX_RESULTS，则该字段会覆盖环境变量
  max_results: 50

  # 文档输出目录：
  # - 支持相对路径（相对于仓库根目录）或绝对路径
  # - 默认值为 "docs"
  docs_dir: "docs"

subscriptions:
  # 1. 关键词订阅（对应前端「订阅关键词」面板）
  # 支持两种写法：
  #   - 纯字符串：只写关键词
  #   - 对象：同时包含 keyword + alias（备注）
  keywords:
    # - "symbolic regression"
    # - "diffusion model"
    - keyword: "symbolic regression"
      alias: "符号回归（示例）"
    - keyword: "diffusion model"
      alias: "扩散模型（示例）"

  # 2. 智能订阅（LLM Query，对应前端「智能订阅管理」面板）
  # 目前前端是复用 subscriptions_zotero 表：
  #   - query 对应后端的 zotero_id 字段
  #   - alias 对应 alias 字段
  llm_queries:
    # - query: "LLM 对话中常出现的思维链提示词"
    #   alias: "示例：LLM Query 订阅"
    []

  # 3. 订阅论文新引用（对应前端「订阅论文新引用」列表）
  # 目前前端以 tracked_papers 列表展示，这里只保存核心元信息：
  #   - arxiv_id：用于后续抓取引用 / 跟踪更新
  #   - semantic_scholar_id：Semantic Scholar Graph API 的 paperId，用于精确跟踪引用变化
  #   - alias：在面板中显示的备注名
  #   - title：可选，只做展示用
  #   - current_year_citation_ids：当前年份所有引用该论文的 paperId 列表，用于对比新引用
  tracked_papers:
    # - arxiv_id: "2401.00001"
    #   semantic_scholar_id: "8f1c9a3d3f7c4a019c6c2b9f4c1c2e8d3a4b5c6d"  # 示例：Semantic Scholar paperId
    #   alias: "示例：重点跟踪论文"
    #   title: "An Example Paper for Daily Paper Reader"
    #   current_year_citation_ids:
    #     - "paperId_1"
    #     - "paperId_2"
    []

